name: DeployDocumentation

on:
  workflow_dispatch:
    inputs:
      run_number:
        description: 'Run number of the wheels workflow to pull documentation from'
        required: true

jobs:
  collect_documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 'wheels.yml'
          run_number: ${{ github.event.inputs.run_number }}
          name: 'python-docs-ubuntu-22.04-3.12.0'
          path: 'docs'
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
  deploy_documentation:
    needs: collect_documentation
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
